<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h3>Patient List</h3>
    <a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add New Patient</a>
    <table style="width:80%" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Health Insurance Number</th>
            <th>Card Expiration Date</th>
            <th>Address</th>
            <th>Birth Date</th>
        </tr>
        </thead>
        <tr th:each="pat:${allPatients}">
            <td th:text="${pat.firstName}"></td>
            <td th:text="${pat.lastName}"></td>
            <td th:text="${pat.healthInsuranceNumber}"></td>
            <td th:text="${pat.cardExpiration}"></td>
            <td th:text="${pat.address}"></td>
            <td th:text="${pat.birthDate}"></td>

            <!--            <td>-->
            <!--                <a th:href="@{/showFormForUpdate/{id}(id=${emp.id})}" class="btn btn-primary">Update</a>-->
            <!--                <a th:href="@{/deleteEmployee/{id}(id=${emp.id})}" class="btn btn-danger">delete</a>-->
            <!--            </td>-->
        </tr>
    </table>
</div>

</body>
</html>
